<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1 align="center">
          Example of Input Types in html 5
     </h1>
     <hr>
     <form action="" autocomplete novalidate>
          <table align="center" width="50%" cellpadding="5" border="2">
               <tr>
                    <td>
                         <label for="name">
                              Enter your name
                         </label>
                    </td>
                    <td>
                         <input type="text" name="name" required placeholder="Enter your name " id="name">
                    </td>
               </tr>
               <tr>
                    <td>
                         Select your favourite color
                    </td>
                    <td>
                         <input type="color" name="color" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select Your birth date
                    </td>
                    <td>
                         <input type="date" name="date" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select Datetime
                    </td>
                    <td>
                         <input type="datetime-local" name="datetime" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select month
                    </td>
                    <td>
                         <input type="month" name="month" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select Range
                    </td>
                    <td>
                         <input type="range" name="range">
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter search string
                    </td>
                    <td>
                         <input type="search" name="search" placeholder="Enter search string">
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your contact number
                    </td>
                    <td>
                         <input type="number" name="contact" placeholder="Enter your contact number " required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your url
                    </td>
                    <td>
                         <input type="url" placeholder="Enter your url " name="url" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select week
                    </td>
                    <td>
                         <input type="week" name="week" required>
                    </td>
               </tr>


               <tr>
                    <td colspan="2">
                         <input type="submit" value="Submit">
                    </td>
               </tr>

          </table>
     </form>
</body>

</html>
