<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Table </title>
</head>
<body>
     <h1 align="center">
          Example of Table 
     </h1>
     <hr>
     <table border="2" align="center" width="100%" cellpadding="10">
          <tr>
               <td>1</td>
               <td>Param Patel</td>               
               <td>Male</td>               
               <td>9016293308</td>               
          </tr>
          <tr>
               <td rowspan="2" bgcolor="green">2</td>
               <td>Devarsh</td>
               <td>Male</td>
               <td>1234567890</td>
          </tr>
          <tr>
               <td>Hitesh</td>
               <td colspan="2" align="center" bgcolor="navy"> <font color="white">Male</font></td>
          </tr>
     </table>

     <br>
     <br>

     <table border="2" cellpadding="10" width="80%" align="center">
          <thead>
               <th>Sr no</th>
               <th>Name</th>
               <th>Age</th>
          </thead>
          <tbody>
               <tr>
                    <td>1</td>
                    <td>Param Patel</td>
                    <td>19</td>
               </tr>
               <tr>
                    <td>1</td>
                    <td></td>
                    <td>19</td>
               </tr>
               <tr>
                    <td>1</td>
                    <td>Param Patel</td>
                    <td>19</td>
               </tr>
          </tbody>
          <tfoot>
               <th>Sr no</th>
               <th>Name</th>
               <th>Age</th>
          </tfoot>
     </table>
</body>
</html>
