<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of List in html</title>
</head>

<body>
     <h1 align="center">
          Example of list in html
     </h1>
     <hr>
     <!-- Ordered List  -->
     <ol>
          <li>Mango</li>
          <li>Orange</li>
          <li>Apple </li>
          <li>Grapes</li>
     </ol>
     <!-- Unordered List  -->
     <ul>
          <li>Red</li>
          <li>BLue</li>
          <li>Green</li>
          <li>Yellow</li>
          <li>Orange</li>
     </ul>
</body>

</html>
